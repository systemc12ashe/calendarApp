<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Calendar App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="sidebar">
      <a href=""><i class="fa-solid fa-calendar-plus"></i></a>
      <a href=""><i class="fa-solid fa-pen-to-square"></i>

      </a>
    </div>

    <div class="content">
        <div class="col-8">
          <select name="months" id="month">
            <option value="">Select a View</option>
            <option value="month">Month</option>
            <option value="week">Week</option>
            <option value="schedule">Schedule</option>
          </select>
          <input type="month" id="monthSelector" name="month" min="2022-02" value="2022-02">
            <button id="send">See Calendar</button>
            <table id="calendar">
                <thead>
                    <tr>
                        <th>Sunday</th>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                        <th>Saturday</th>
                    </tr>
                </thead>
                <tbody id="days"></tbody>
            </table>
          </div>
    </div>
    
  </body>

  <script src="calendar.js"></script>
</html>
